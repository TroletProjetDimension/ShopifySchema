schema:
  - https://trolet.ca/api/2025-01/graphql.json:
      headers:
        X-Shopify-Storefront-Access-Token: "${SHOPIFY_STOREFRONT_TOKEN}"
  - https://trolet.ca/admin/api/2025-01/graphql.json:
      headers:
        X-Shopify-Access-Token: "${SHOPIFY_ADMIN_TOKEN}"

generates:
  ./storefront/storefront-schema.json:
    schema:
      - https://trolet.ca/api/2025-01/graphql.json:
          headers:
            X-Shopify-Storefront-Access-Token: "${SHOPIFY_STOREFRONT_TOKEN}"
    plugins:
      - introspection

  ./admin/admin-schema.json:
    schema:
      - https://trolet.ca/admin/api/2025-01/graphql.json:
          headers:
            X-Shopify-Access-Token: "${SHOPIFY_ADMIN_TOKEN}"
    plugins:
      - introspection
