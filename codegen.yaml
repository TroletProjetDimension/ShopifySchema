generates:
  ./storefront-types.d.ts:
    
    schema: 
      - https://trolet.ca/api/2025-01/graphql.json:
          headers:
            X-Shopify-Storefront-Access-Token: ${STOREFRONT_API_KEY}

    skipDocumentsValidation: true
    plugins:
      - "typescript"
      - 
        "typescript-operations":
          documentMode: "string"

  ./types/admin-types.d.ts:

    schema: 
      - https://trolet.ca/admin/api/2025-01/graphql.json:
          headers:
            X-Shopify-Access-Token: ${ADMIN_API_KEY}

    skipDocumentsValidation: true
    plugins:
      - "typescript"
      - 
        "typescript-operations":
          documentMode: "string"
